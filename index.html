    <div class="gallery" id="gallery"></div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const baseUrl = "https://satel.indexmod.xyz/original-alexander-satel-";
            const gallery = document.getElementById("gallery");

            const images = Array.from({ length: 28 }, (_, i) => ({
                src: `${baseUrl}${i + 1}.jpeg`,
                index: i + 1
            }));

            images.sort(() => Math.random() - 0.5);

            images.forEach((item, idx) => {
                const container = document.createElement("div");
                container.className = "gallery-item";

                const img = document.createElement("img");
                img.src = item.src;
                img.loading = "lazy";
                img.alt = `Artwork ${item.index}`;

                const number = document.createElement("div");
                number.className = "gallery-number";
                number.textContent = item.index;

                container.appendChild(img);
                container.appendChild(number);
                gallery.appendChild(container);
            });
        });
