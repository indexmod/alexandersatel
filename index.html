<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S A T E L</title>
  <meta name="description" content="Одностраничная галерея из 27 работ Александра Сателя. Каждый раз изображения перемешиваются случайным образом.">
  <link rel="icon" href="https://satel.indexmod.xyz/favicon.ico" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400..800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Verdana:wght@400&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Verdana', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-family: 'EB Garamond', serif;
      font-size: 120px;
      font-weight: lighter;
      margin-bottom: 5px;
      text-align: left;
      align-self: flex-start;
      margin-left: 40px;
    }

    .container {
      max-width: 1200px;
      width: calc(100vw - 80px);
      padding: 5px;
      font-size: 20px;
      line-height: 1.3;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      max-width: 1200px;
      width: calc(100vw - 80px);
      gap: 10px;
    }

    .gallery-item {
      position: relative;
    }

    .gallery img {
      width: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery-number {
      position: absolute;
      top: 5px;
      left: 5px;
      font-family: 'EB Garamond', serif;
      font-size: 14px;
      color: white;
      background: black;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer {
      width: 100%;
      background: #f5f5f5;
      margin-top: 4em;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      color: #333;
    }

    .footer-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 2em;
    }

    .footer-column {
      flex: 1;
      min-width: 250px;
    }

    .footer img {
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>S A T E L</h1>
  <div class="container">

    <div class="gallery" id="gallery"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const baseUrl = "https://satel.indexmod.xyz/original-alexander-satel-";
        const gallery = document.getElementById("gallery");

        const images = Array.from({ length: 27 }, (_, i) => ({
          src: `${baseUrl}${i + 1}.jpeg`,
          index: i + 1
        }));

        images.sort(() => Math.random() - 0.5);

        images.forEach((item) => {
          const container = document.createElement("div");
          container.className = "gallery-item";

          const img = document.createElement("img");
          img.src = item.src;
          img.loading = "lazy";
          img.alt = `Artwork ${item.index}`;

          const number = document.createElement("div");
          number.className = "gallery-number";
          number.textContent = item.index;

          container.appendChild(img);
          container.appendChild(number);
          gallery.appendChild(container);
        });
      });
    </script>

  </div>

  <div class="footer">
    <a href="alexander-satel-bio-russian.html">
      <img src="https://satel.indexmod.xyz/alexandersatel/documents/alexander-satel-in-hannover.jpg" alt="Alexander Satel in Hannover">
    </a>
    <div class="footer-columns">
      <div class="footer-column">
        <strong>Alexander Satel</strong><br>
        Born in Samarkand, painted for Borodino Museum, embraced romantic realism. Active in Russia, praised by Marc Chagall.
      </div>
      <div class="footer-column">
        <strong>Александр Сатель</strong><br>
        Родился в Самарканде, писал для музея Бородино, приверженец романтического реализма. Активен в России, отмечен Марком Шагалом.
      </div>
    </div>
  </div>

</body>
</html>
