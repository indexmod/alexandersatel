<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S A T E L</title>
  <meta name="description" content="S A T E L 28 Wonderful Artworks by Alexander Satel" />
  <link rel="shortcut icon" href="https://satel.indexmod.xyz/favicon.ico" />
  <link rel="stylesheet" href="style.css" />

  <!-- Open Graph -->
  <meta property="og:title" content="S A T E L" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://satel.indexmod.xyz" />
  <meta property="og:image" content="https://satel.indexmod.xyz/opener-alexander-satel-24.jpeg" />
  <meta property="og:description" content="S A T E L 28 Wonderful Artworks by Alexander Satel" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      scroll-behavior: smooth;
    }
    header {
      position: sticky;
      top: 0;
      background: #000;
      padding: 1em;
      z-index: 1000;
      overflow-x: auto;
      white-space: nowrap;
    }
    header a {
      color: #fff;
      margin-right: 1em;
      text-decoration: none;
      font-size: 0.9em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2em;
      padding: 2em;
    }
    .artwork {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .artwork img {
      max-width: 100%;
      height: auto;
      border: 1px solid #444;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .artwork img:hover {
      transform: scale(1.02);
    }
    .artwork h2 {
      margin-top: 0.5em;
      font-size: 1.1em;
      text-align: center;
    }
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }
    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 20px #000;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1 style="text-align:center">S A T E L</h1>
    <h2 style="text-align:center">28 Wonderful Artworks by Alexander Satel</h2>

    <header>
      <nav>
        " + [...Array(28).keys()].map(i => `<a href="#artwork-${i+1}">${i+1}</a>`).join(' ') + "
      </nav>
    </header>

    <main class="gallery">
      " + [...Array(28).keys()].map(i => `
        <div class="artwork" id="artwork-${i+1}">
          <img src="https://satel.indexmod.xyz/original-alexander-satel-${i+1}.jpeg" alt="Artwork ${i+1}" onclick="openLightbox(this.src)">
          <h2>Artwork ${i+1}</h2>
        </div>`).join('') + "
    </main>
  </div>

  <div id="lightbox" onclick="this.style.display='none'">
    <img src="" alt="Preview">
  </div>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = lightbox.querySelector('img');
      img.src = src;
      lightbox.style.display = 'flex';
    }
  </script>
</body>
</html>
